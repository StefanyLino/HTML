<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>
<body>
    <form>
        <p>Nome:</p><input type="text" name="nome">
            <br>
            <br>
            <input type="checkbox" name="Termo de Consentimento" id="">Eu aceito os <a href="https://youtu.be/YAgJ9XugGBo?si=Rxj1FACn0OC3E9cn" target="_blank">termos.</a> 
            <br>
            <br>
            <input type="text" name="nome" value="Stefany">
            <br>
            <br>
            <input type="text" name="endereco" placeholder="Digite aqui seu endereço"> <!--placeholder deixa sugestão de texto, coisinho transparente de site--> <br><br>
            <input type="text" name="qualquercoisaquevcquiser" value="Não alterável" readonly> <br><br>
            <input type="text" name="escola" value="Campo desabilitado" disabled>
            <br><br>
            <input type="text" name="ano" value="limitado" maxlength="4"> <!--limita número de caracteresl--> <br><br>
            <input type="text" name="email" required>
            <br><br>
            <input type="submit" value="Enviar">
            <br><br>
            

    </form>
        
</body>
</html>
