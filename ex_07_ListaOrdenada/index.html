<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada</title>
</head>
<body>
    <ol> <!-- Ordered List -->
        <li>Chocolate</li> <!-- List -->
        <li>Farinha</li>
        <li>Leite</li>
        <li>Manteiga</li>
    </ol>
    <ol start="5" type="i">
        <li>Brasil</li>
        <li>Canadá</li>
        <li>Suiça</li>
        <li>Austrália</li>
    </ol>
    <ol start="9" type="I">
        <li>Suguru</li>
        <li>Satoru</li>
        <li>Gatito</li>
        <li>Emily</li>
    </ol>
    <ol start="13" type="A">
        <li>Zuko</li>
        <li>Catra</li>
        <li>Tom</li>
        <li>Kageyama</li>
    </ol>
</body>
</html>
