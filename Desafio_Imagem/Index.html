<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Imagens e Links</title>
</head>
<body>
    <h1>Inserindo Imagens e Links</h1>
    <p>Inserindo imagens com "img src" e links.</p>
    <hr>
    <img src="https://livewallp.com/wp-content/uploads/2021/07/Spider-Man-Into-the-Spider-verse.jpg" alt="Spider Man" width="800" height="500">
    <hr>
    <p>Este <a href="https://www.youtube.com" target="_blank">link</a> vai para o YouTube
    <p>Este <a href="https://www.google.com.br" target="_blank">link</a> vai para o Google</p>
</body>
</html>
