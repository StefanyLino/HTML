<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="video, audio, metallica, musica">

            <ul>

        <div>

            <div>
                <em>
                    <h3>For Whom The Bell Tolls</h3>

                <audio src="itens/audio/For Whom The Bell Tolls - Metallica.mp3" controls></audio>
            </div>
            <div>
                <em>
                    <h3>Master of Puppets</h3>
                    <audio src="itens/audio/Master of Puppets-Metallica.mp3" controls></audio>
                </em>
            </div>
            <div>
                <em>
                    <h3>The day that never comes</h3>
                    <audio src="itens/audio/THE DAY THAT NEVER COMES- METALLICA.mp3" controls></audio>
                </em>

</html>
